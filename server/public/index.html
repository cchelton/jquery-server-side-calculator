<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <script
      src="vendors/jquery.min.js"
      type="text/javascript"
      charset="UTF-8"
    ></script>
    <script
      src="scripts/client.js"
      type="text/javascript"
      charset="UTF-8"
    ></script>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1>Server Side Calculator</h1>
    <form class="js-form-calculator">
      <input type="number" class="js-input-calcNum1" name="num1" required />

      <button class="js-btn-add" type="button">+</button>
      <button class="js-btn-subtract" type="button">-</button>
      <button class="js-btn-multiply" type="button">*</button>
      <button class="js-btn-divide" type="button">/</button>

      <input type="number" class="js-input-calcNum2" name="num2" required />

      <button type="submit">=</button>
      <button class="js-btn-clear" type="reset">C</button>
    </form>
  </body>
</html>
