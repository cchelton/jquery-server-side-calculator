<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <script
      src="vendors/jquery.min.js"
      type="text/javascript"
      charset="UTF-8"
    ></script>
    <script
      src="scripts/client.js"
      type="text/javascript"
      charset="UTF-8"
    ></script>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1>Server Side Calculator</h1>
    <form class="js-form-calculator">
      <div class="calculatorGrid">
        <input
          type="text"
          class="js-input-calcNum1 calcDisplay"
          name="num1"
          readonly
          required
        />

        <button class="js-btn-clear calcClear" type="reset">C</button>

        <br />

        <button class="js-btn-7 seven" type="button">7</button>
        <button class="js-btn-8 eight" type="button">8</button>
        <button class="js-btn-9 nine" type="button">9</button>
        <button class="js-btn-add plus" type="button">+</button>
        <br />
        <button class="js-btn-4 four" type="button">4</button>
        <button class="js-btn-5 five" type="button">5</button>
        <button class="js-btn-6 six" type="button">6</button>
        <button class="js-btn-subtract minus" type="button">-</button>
        <br />
        <button class="js-btn-1 one" type="button">1</button>
        <button class="js-btn-2 two" type="button">2</button>
        <button class="js-btn-3 three" type="button">3</button>
        <button class="js-btn-multiply mult" type="button">*</button>
        <br />
        <button class="js-btn-0 zeroh" type="button">0</button>
        <button class="js-btn-dot deci" type="button">.</button>
        <button class="equals" type="submit">=</button>
        <button class="js-btn-divide divide" type="button">/</button>
      </div>
    </form>

    <h3>= <span class="js-result"></span></h3>
    <h4>History</h4>
    <button class="js-btn-clearHistory">Clear</button>
    <ul class="js-history">
      <li>123</li>
    </ul>
  </body>
</html>
