<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <script
      src="vendors/jquery.min.js"
      type="text/javascript"
      charset="UTF-8"
    ></script>
    <script
      src="scripts/client.js"
      type="text/javascript"
      charset="UTF-8"
    ></script>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1>Server Side Calculator</h1>
    <form class="js-form-calculator">
      <input
        type="text"
        class="js-input-calcNum1"
        name="num1"
        readonly
        required
      />

      <button class="js-btn-clear" type="reset">C</button>

      <br />

      <button class="js-btn-9" type="button">9</button>
      <button class="js-btn-8" type="button">8</button>
      <button class="js-btn-7" type="button">7</button>
      <button class="js-btn-add" type="button">+</button>
      <br />
      <button class="js-btn-4" type="button">4</button>
      <button class="js-btn-5" type="button">5</button>
      <button class="js-btn-6" type="button">6</button>
      <button class="js-btn-subtract" type="button">-</button>
      <br />
      <button class="js-btn-1" type="button">1</button>
      <button class="js-btn-2" type="button">2</button>
      <button class="js-btn-3" type="button">3</button>
      <button class="js-btn-multiply" type="button">*</button>
      <br />
      <button class="js-btn-0" type="button">0</button>
      <button class="js-btn-dot" type="button">.</button>
      <button type="submit">=</button>
      <button class="js-btn-divide" type="button">/</button>
    </form>

    <h3>= <span class="js-result"></span></h3>
    <h4>History</h4>
    <ul class="js-history">
      <li>123</li>
    </ul>
  </body>
</html>
